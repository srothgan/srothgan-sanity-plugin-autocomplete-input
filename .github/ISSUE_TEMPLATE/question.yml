name: Question
description: Ask a question about usage or configuration
labels: ['question']
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: What have you tried?
      description: Share any relevant code or configuration you're working with
      render: typescript

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other relevant information
