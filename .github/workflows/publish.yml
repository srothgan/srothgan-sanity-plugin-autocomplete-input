name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

permissions:
  contents: write      # Required for creating tags
  id-token: write      # Required for OIDC/trusted publishing

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
      tag-exists: ${{ steps.check-tag.outputs.exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag checking

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: v$VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "refs/tags/${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.package-version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.package-version.outputs.version }} does not exist"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "lib" ]; then
            echo "Error: lib directory not created"
            exit 1
          fi
          if [ ! -f "lib/index.js" ]; then
            echo "Error: lib/index.js not found"
            exit 1
          fi
          if [ ! -f "lib/index.d.ts" ]; then
            echo "Error: lib/index.d.ts not found"
            exit 1
          fi
          echo "Build output verified successfully"

  create-tag:
    needs: verify
    if: needs.verify.outputs.tag-exists == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.verify.outputs.version }}" -m "Release ${{ needs.verify.outputs.version }}"
          git push origin "${{ needs.verify.outputs.version }}"

  publish:
    needs: [verify, create-tag]
    if: always() && needs.verify.result == 'success' && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # Required for OIDC/trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm (with trusted publishing)
        run: npm publish --access public
